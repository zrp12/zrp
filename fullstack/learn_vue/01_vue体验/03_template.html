<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <template id="temp">
        <div>
            <h2>{{counter}}</h2>
            <button @click="add">+1</button>
            <button @click="minus">-1</button>
        </div>
    </template>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        Vue.createApp({
            template: '#temp',
            data: function() {
                return {
                    counter: 100
                }
            },
            methods: {
                add() {
                    this.counter++
                },
                minus() {
                    this.counter--
                }
            }
        }).mount('#app')
    </script>

</body>
</html>
