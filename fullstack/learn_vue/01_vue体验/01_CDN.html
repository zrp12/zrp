<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const list = {
            template: `<ul>
                    <li>HTML</li>
                    <li>CSS</li>
                    <li>VUE</li>
                       </ul>`
        }
        const app = Vue.createApp(list);// 将对象list中的tempalte值读取成dom
        app.mount('#app');
    </script>
</body>
</html>
