<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 异步变同步
        function getAjaxUserData() {
            return new Promise((resolve, reject) => {
                fetch('http://localhost:3000/users') // fetch默认方法是GET
                    .then(data => data.json()) // 把二进制转为JSON文件
                    .then(data => {
                        resolve(data); 
                    })
            })
            
        }
        
        (async function() {
            const users =  getAjaxUserData();
            console.log(users);

            fetch('http://localhost:3000/users', {
                method: 'post',
                body: JSON.stringify({
                    id: "7",
                    name: "阿眉",
                    hometown: "南昌"
                })
            })
        })()
    </script>
</body>
</html>
