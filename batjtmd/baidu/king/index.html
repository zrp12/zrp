<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>talk in js</title>
</head>
<body>
    <script>
        //国王  招募1000只鸭子合唱团 嘎嘎嘎的叫
        //const常量
        //赋值语句
        //js弱类型
        const choir=[];//合唱团 数组也是对象
        //对象字面量
        const duck={
            name:'鸭子',
            duckSing:function(){
                console.log('嘎嘎嘎');
            }
        }
        //学外语 学鸭子叫
        const chicken={
            name:'小鸡',
            duckSing:function(){
                console.log('嘎嘎嘎');//定义接口，接口一样，可以互换使用
            }
        }     
        /*for(let i=0;i<1000;i++){
            choir.push(duck);
        }*/
        //封装
        //加入合唱团有个流程
        function joinChior(animal){
            //严谨性 加入合唱团的要求
            if(animal && typeof animal.duckSing == 'function'){//健壮性 类型的校验
                choir.push(duck);
            }
            console.log('恭喜'+animal.name+'加入合唱团')
        }
        /*for(let i=0;i<1000;i++){//优质代码 封装
            joinChior(duck);
        }*/
        for(let i=0;i<999;i++){//只有999怎么办
            joinChior(duck);
        }
        console.log('合唱团已有'+choir.length+'位成员');
        joinChior(chicken);
        if(choir.length===1000){
            console.log('报告国王，合唱团招聘完成！')
        }      
    </script>
</body>
</html>
