<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹性布局</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .page{
            height: 200px;
            display: flex; 
        }
        .left,.right{
            width: 200px;
            background-color: #6d9b2f;
        }
        .content{
            flex-grow: 1;
            background-color: #d8a7a7;
            order: 2;
        }
        .left{
            order: 1;
        }
        .right{
            order: 2;
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="content">主体内容</div>
        <div class="left">左侧广告位</div>     
        <div class="right">右侧广告位</div>
    </div>
</body>
</html>
