<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三栏布局</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .page{
            height: 200px;
            font-size: 0;
        }
        .one,.three{
            width: 200px;
            height: 200px;
            background-color: #e96b6b;
        }
        .item{
            display: inline-block;
            font-size: 20px;
        }
        .two{
            width: calc(100vw - 400px);
            background-color: #e4bcbc;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="item two">
            主体内容
        </div>
        <div class="item one">
            广告位
        </div>
        <!-- <div class="item two">
            主体内容
        </div> -->
        <div class="item three">
            广告位
        </div>
    </div>
</body>
</html>
