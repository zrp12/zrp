        <p>“普京总统是我交往最密切的外国同事，是我最好的知心朋友。”5年前，习近平主席在访俄前夕接受记者采访时，作了这样的表达。

            今年5月16日，在北京再次见到俄罗斯总统普京，习主席的开场白是：“尊敬的普京总统，我的老朋友，欢迎你来华进行国事访问。”
            
            两位领导人已经会晤40多次。这次会晤，有何特别之处，达成哪些成果，传递哪些信息？《时政新闻眼》为你解读。5月16日清晨4时许，普京总统乘坐的专机抵达北京首都国际机场。红毯铺就，礼兵列队。初夏微风，和煦清爽。这位老朋友的中国之行正式开启。

            普京总统访华第一天，习近平主席连续同他出席多场活动，高规格接待，长时间畅谈。</p>
